<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <div class="form-container">
            <form>
                <fieldset>
                    <div class="form-item column1">
                        <label for="q1">1. HTML stands for ___________.</label>
                        <input type="text" id="q1" name="q1" required>
                    </div>

                    <div class="form-item column1">
                        <label for="q2">2. Describe what CSS is used for:</label>
                        <textarea name="q2" id="q2" rows="4" cols="50" required></textarea>
                    </div>

                    <div class="form-item column1">
                        <label for="q3">3. Which of the following is a valid HTML element?</label>
                        <select name="q3" id="q3" required>
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="div">&lt;div&gt;</option>
                            <option value="break">&lt;br&gt;</option>
                            <option value="img">&lt;image&gt;</option>
                        </select>
                    </div>
                    
                    <div class="form-item column1">
                        <label for="q4">4. How many primary colors are there in CSS? (Enter a number)</label>
                        <input type="number" id="q4" name="q4" min="1" required>
                    </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </div>
        
    </main>
    <footer>
        <p>&copy;2024 | HTML and CSS Quiz | Madokuboba Dokubo</p>
    </footer>
</body>
</html>
